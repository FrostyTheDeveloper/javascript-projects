</style>
<script src="js/jquery-2.2.0.js"></script>
<script>
  var arr = ['a.jpg','b.jpg','c.jpg','d.jpg','e.jpg','f.jpg','g.jpg'];
  var sw,x1,x2,x3,pos1=0,pos2=1,pos3=2,pos4=3;
  $(function(e)
  {
	  sw = $(document).innerWidth();
	  x1 = (sw - 1010)/2;
	  x2 = (sw - 470)/2;      
	  x3 = (sw + 470)/2;
	  $('#i1').css('width',250);
	  $('#i1').css('height',100);
	  $('#i1').css('left',x1);
	  $('#i1').attr('src','imagesN/a.jpg');
	  $('#i2').css('width',450);
	  $('#i2').css('height',200);
	  $('#i2').css('left',x2);
	  $('#i2').attr('src','imagesN/b.jpg');
	  $('#i3').css('width',250);
	  $('#i3').css('height',100);
	  $('#i3').css('left',x3);
	  $('#i3').attr('src','imagesN/c.jpg');
	  setInterval(slider,4000);
  });
  function slider(e)
	  {
		  //alert("Hello");
		  $('<img id="i4">').appendTo('div#dd');
		  $('#i4').attr('src','imagesN/'+ arr[pos4]);
	  	  $('#i4').css( { 'opacity':0 , 'left': x3 ,'width' : 250 ,'height' : 100});
		  $('#i1').animate({'opacity':0},2000);
		  $('#i2').animate({'left':x1,'width':250,'height':100},2000);
		  $('#i3').animate({'left':x2,'width':450,'height':200},2000);
		  $('#i4').animate({'opacity':1},2100,function(e)
		  {
			$('#i1').remove();
	  	    $('#i2').attr('id','i1');
	  	    $('#i3').attr('id','i2');
	  	    $('#i4').attr('id','i3');
	  	     pos1 = pos2;
			 pos2 = pos3;
			 pos3 = pos4;
			 pos4 = (pos4 + 1) % arr.length;
		  });
	  }
</script>
